jupyter_book_task:
  env:
    JULIA_NUM_THREADS: '2'
  auto_cancellation: true
  container:
    dockerfile: .ci/Dockerfile
    cpu: 2
    memory: 8G
    use_in_memory_disk: true
  notebook_script: |
    parallel -0 -j2 jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --execute --inplace {} ::: docs/*.ipynb
  build_script: |
    jupyter-book build docs --warningiserror --keep-going -v

